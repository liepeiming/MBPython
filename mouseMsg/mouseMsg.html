<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estart</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="animate.css">
</head>

<body>
    <div id="all">
    <script type="text/javascript">
        function _move(x){
            var ret = mouseMsg(x)
            document.write(ret+'<br>')
        }

        function test_1(x){
            document.write(x+'<br>')
        }
        function test_2(a,b){
            a=a+b
            document.write(a+'<br>')
            return a
        }
    </script>

    <div id="header" onmousedown="_move('move')">
        <div class="title">Estart</div>
        
        <div class="group-control">
            <button class="btn-close" @mousedown.stop onclick="mouseMsg('close')" title="关闭窗口"></button>
			<button class="btn-max" @mousedown.stop onclick="mouseMsg('max')" title="最大化"></button>
			<button class="btn-min" @mousedown.stop onclick="mouseMsg('min')" title="最小化"></button>
        </div>
        <div class="menu" @mousedown.stop onclick="mouseMsg('menu')"></div>
    </div>

    <script>     

        /********************
         *函数导出说明
         *mouseMsg("msg",[,]) 窗口消息 主要负责传递控制消息给窗口
         *参数1 消息类型:move移动窗口,close关闭(隐藏),max最大化,min最小化,menu主菜单,itemMenu项目右键菜单

    </script>

</body>

</html>
